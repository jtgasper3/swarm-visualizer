services:
  swarm-visualizer:
    image: swarm-visualizer:latest
    build:
      context: ..
      dockerfile: Dockerfile
    env_file: "../dev.env"
    environment:
      - CLUSTER_NAME=Local Swarm
      - OIDC_SCOPES=openid,profile,email
      # - CONTEXT_ROOT=/testing
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD/web/static:/static
    deploy:
      placement:
        constraints:
          - node.role == manager
    restart: always
