<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Docker Swarm Monitor</title>
    <!-- Add Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Add Vuetify 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.11/dist/vuetify.min.js"></script>
    <!-- Add Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.7.11/dist/vuetify.min.css" rel="stylesheet">
    <!-- Add Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Load the Nodes component JavaScript -->
    <script src="nodes.js" type="module"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-row>
                        <v-col cols="12">
                            <v-card>
                                <v-card-title>
                                    Docker Swarm Monitor
                                </v-card-title>
                                <v-card-text>
                                    <v-row>
                                        <v-col cols="6">
                                            <v-list>
                                                <v-subheader>Services</v-subheader>
                                                <v-list-item-group>
                                                    <v-list-item v-for="service in services" :key="service.id">
                                                        <v-list-item-content>
                                                            <v-list-item-title>{{ service.name }}</v-list-item-title>
                                                            <v-list-item-subtitle>{{ service.mode }}</v-list-item-subtitle>
                                                        </v-list-item-content>
                                                    </v-list-item>
                                                </v-list-item-group>
                                            </v-list>
                                        </v-col>
                                        <v-col cols="6">
                                          <Nodes :nodes="nodes" />
                                        </v-col>
                                    </v-row>
                                </v-card-text>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script type="module">
        import Nodes from './nodes.js';
        const { createApp } = Vue;
        const { createVuetify } = Vuetify;

        const vuetify = createVuetify();

        createApp({
            data() {
                return {
                    services: [],
                    nodes: []
                };
            },
            mounted() {
                this.connectWebSocket();
            },
            methods: {
                connectWebSocket() {
                    const ws = new WebSocket('ws://' + window.location.host + '/ws');

                    ws.onopen = () => {
                        console.log('WebSocket connection established');
                    };

                    ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.services = data.services;
                        this.nodes = data.nodes.map(node => {
                            node.tasks = data.tasks.filter(task => task.nodeID === node.ID);
                            return node;
                        });
                    };

                    ws.onclose = () => {
                        console.log('WebSocket connection closed');
                    };

                    ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                    };
                }
            }
        }).use(vuetify).mount('#app');
    </script>
</body>
</html>
